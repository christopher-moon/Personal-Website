<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squircle ClipPath Test</title>
  <style>
    /* Make body fill screen and center content */
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }
    /* The element we clip */
    .crt-screen {
      width: 300px;
      height: 200px;
      background-color: #00ff00;
      outline: 3px solid yellow; /* Visible outline to check shape */
      
      clip-path: url(#squircleClip);
      -webkit-clip-path: url(#squircleClip);
    }
  </style>
</head>
<body>

  <!-- The clipped div -->
  <div class="crt-screen"></div>

  <!-- Hidden SVG clipPath -->
  <svg width="0" height="0" style="position:absolute; visibility:hidden;" aria-hidden="true" focusable="false">
    <defs>
      <clipPath id="squircleClip" clipPathUnits="objectBoundingBox">
        <path d="
          M0.5,0
          C0.8,0 1,0.2 1,0.5
          C1,0.8 0.8,1 0.5,1
          C0.2,1 0,0.8 0,0.5
          C0,0.2 0.2,0 0.5,0
          Z
        " />
      </clipPath>
    </defs>
  </svg>

</body>
</html>
